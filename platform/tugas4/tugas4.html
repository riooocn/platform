<!DOCTYPE html>
<html lang="en">
    <head>

    <title>Input Nama dan Jumlah Pilihan</title>
    </head>
    <body>
        
        <link rel="stylesheet" href="style.css">
        
        <h1>Input Nama dan Jumlah Pilihan</h1>
        <form id="inputForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="jumlahPilihan">Jumlah Pilihan:</label>
            <input type="number" id="jumlahPilihan" name="jumlahPilihan" required><br><br>

            <input type="submit" value="OK">
        </form>
        <div id="pilihanContainer" style="display: none;"></div>
        <script src="script.js"></script>
    </body>
</html>
